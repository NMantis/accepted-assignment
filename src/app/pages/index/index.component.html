
<div class="filter-row" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput formControlName="query">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Categories</mat-label>

        <mat-select formControlName="category">
            <mat-option>All</mat-option>
            <mat-option *ngFor="let category of (categories$ | async)" [value]="category.strCategory">
                {{ category.strCategory }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
</div>

<div class="content">

    <ng-container *ngFor="let drink of (drinks$ | async)">
        <app-cocktail-card [drink]="drink"></app-cocktail-card>
    </ng-container>
</div>
